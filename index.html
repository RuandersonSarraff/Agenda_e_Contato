<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda e Contato</title>

</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de contatos.</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input id="telefone-contato" type="tel" required placeholder="xx xxxxx xxxx" maxlength="11"/>
            <button type="submit">Adicionar Contato</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serÃ£o adicionadas dinamicamente pelo JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total de Contatos Adicionados: <span id="contador-contatos">0</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
